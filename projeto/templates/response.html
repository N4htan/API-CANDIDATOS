<h3>{{numrows}} Candidatos encontrados</h3>
<table class="table table-striped">

   <thead>
      <tr>
         <th>CPF</th>
         <th>Nome</th>
      </tr>
  </thead>
  <tbody>
{% for row in cdd %}  
   <tr>
    <td>{{row.CPF}}</td>
    <td>{{row.NOME}}</td>
   </tr>
{% endfor %}
